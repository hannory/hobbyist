selectListWithPaging=SELECT RNUM, PETITION_PK, NUM_OF_STUDENTS, COST, NUM_OF_LESSONS, LOCATION, REQUESTED_DATE, REQUESTED_DAYS, REQUESTED_TIME, TITLE, CONTENTS, PETITIONED_TIME, WISHLISTED, VIEWS, PETITIONED_MEMBER, CATEGORY_PK, MEMBER_NAME, PARENT_PK FROM ( SELECT ROWNUM RNUM, PETITION_PK, NUM_OF_STUDENTS, COST, NUM_OF_LESSONS, LOCATION, REQUESTED_DATE, REQUESTED_DAYS, REQUESTED_TIME, TITLE, CONTENTS, PETITIONED_TIME, WISHLISTED, VIEWS, PETITIONED_MEMBER, CATEGORY_PK, MEMBER_NAME, PARENT_PK FROM (SELECT PETITION_PK, NUM_OF_STUDENTS, COST, NUM_OF_LESSONS, LOCATION, REQUESTED_DATE, REQUESTED_DAYS, REQUESTED_TIME, TITLE, CONTENTS, PETITIONED_TIME, WISHLISTED, VIEWS, PETITIONED_MEMBER, L.CATEGORY_PK, MEMBER_NAME, PARENT_PK FROM LESSON_PETITION L JOIN MEMBER M ON (L.PETITIONED_MEMBER = M.MEMBER_PK) JOIN CATEGORY C ON (L.CATEGORY_PK = C.CATEGORY_PK))) WHERE RNUM BETWEEN ? AND ?
updateCount=UPDATE LESSON_PETITION SET VIEWS = (SELECT VIEWS FROM LESSON_PETITION WHERE PETITION_PK = ?) + 1 WHERE PETITION_PK = ?
