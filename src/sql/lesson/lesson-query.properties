selectMusicListWithPaging=WITH SELECT_LIST AS (SELECT ROWNUM RNUM, L.LESSON_PK, L.LESSON_NAME, L.STATUS, C.CATEGORY_PK, M.ARTIST_NICK, M.MEMBER_NAME, I.IMAGE_PK, I.IMAGE_ROUTE, I.IMAGE_NAME, I.IMAGE_TYPE, IM.IMAGE_PK, IM.IMAGE_ROUTE, IM.IMAGE_NAME, IM.IMAGE_TYPE, LS.REGION FROM (SELECT L.LESSON_PK, L.LESSON_NAME, L.STATUS, C.CATEGORY_PK, M.ARTIST_NICK, M.MEMBER_NAME, I.IMAGE_PK, I.IMAGE_ROUTE, I.IMAGE_NAME, I.IMAGE_TYPE, IM.IMAGE_PK, IM.IMAGE_ROUTE, IM.IMAGE_NAME, IM.IMAGE_TYPE, LS.REGION FROM LESSON L JOIN MEMBER M ON (L.ARTIST_PK = M.MEMBER_PK) JOIN IMAGE I ON (L.LESSON_PK = I.IMAGE_FK_PK) JOIN IMAGE IM ON (M.MEMBER_PK = IM.IMAGE_FK_PK) JOIN CATEGORY C ON (L.CATEGORY_PK = C.CATEGORY_PK) JOIN LESSON_SCHEDULE LS ON (L.LESSON_PK = LS.LESSON_PK) WHERE C.PARENT_PK = 1 AND I.IMAGE_TYPE = 'lesson' AND I.IMAGE_MAIN = 0 AND IM.IMAGE_TYPE = 'profile' ORDER BY 1 DESC), LESSON L JOIN MEMBER M ON (L.ARTIST_PK = M.MEMBER_PK) JOIN IMAGE I ON (L.LESSON_PK = I.IMAGE_FK_PK) JOIN IMAGE IM ON (M.MEMBER_PK = IM.IMAGE_FK_PK) JOIN CATEGORY C ON (L.CATEGORY_PK = C.CATEGORY_PK) JOIN LESSON_SCHEDULE LS ON (L.LESSON_PK = LS.LESSON_PK) WHERE C.PARENT_PK = 1 AND I.IMAGE_TYPE = 'lesson' AND I.IMAGE_MAIN = 0 AND IM.IMAGE_TYPE = 'profile' ORDER BY 1 DESC) SELECT RNUM, L.LESSON_PK, L.LESSON_NAME, L.STATUS, C.CATEGORY_PK, M.ARTIST_NICK, M.MEMBER_NAME, I.IMAGE_PK, I.IMAGE_ROUTE, I.IMAGE_NAME, I.IMAGE_TYPE, IM.IMAGE_PK as img2_pk, IM.IMAGE_ROUTE as img2_route, IM.IMAGE_NAME as img2_name, IM.IMAGE_TYPE as img2_type, LS.REGION FROM SELECT_LIST, LESSON L JOIN MEMBER M ON (L.ARTIST_PK = M.MEMBER_PK) JOIN IMAGE I ON (L.LESSON_PK = I.IMAGE_FK_PK) JOIN IMAGE IM ON (M.MEMBER_PK = IM.IMAGE_FK_PK) JOIN CATEGORY C ON (L.CATEGORY_PK = C.CATEGORY_PK) JOIN LESSON_SCHEDULE LS ON (L.LESSON_PK = LS.LESSON_PK) WHERE C.PARENT_PK = 1 AND I.IMAGE_TYPE = 'lesson' AND I.IMAGE_MAIN = 0 AND IM.IMAGE_TYPE = 'profile' AND RNUM BETWEEN ? AND ? ORDER BY 1 DESC

