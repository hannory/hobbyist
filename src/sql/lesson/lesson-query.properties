selectCategoryList=SELECT L.LESSON_PK, L.LESSON_NAME, L.MIN_STUDENTS, L.MAX_STUDENTS, L.TOTAL_LESSONS, L.COST_PER_LESSON, L.TOTAL_COSTS, L.ARTIST_INTRO, L.LESSON_INTRO, L.PETITION_PK, L.REGISTERED_DATE, L.STATUS, L.CATEGORY_PK, M.ARTIST_NICK, M.MEMBER_NAME FROM LESSON L JOIN MEMBER M ON (L.ARTIST_PK = M.MEMBER_PK) ORDER BY 1 DESC