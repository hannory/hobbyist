selectInterest=SELECT L.LESSON_PK, L.LESSON_NAME, L.MIN_STUDENTS, L.MAX_STUDENTS, L.TOTAL_ORDERS, L.COST_PER_ORDER, L.TOTAL_COSTS, L.ARTIST_INTRO, L.LESSON_INTRO, L.PETITION_PK, L.REGISTERED_DATE, L.STATUS, L.CATEGORY_PK, C.PARENT_PK, M.ARTIST_NICK, M.MEMBER_NAME, I.IMAGE_PK, I.IMAGE_ROUTE, I.IMAGE_NAME, I.IMAGE_TYPE, I.IMAGE_MAIN FROM LESSON L JOIN MEMBER M ON (L.ARTIST_PK = M.MEMBER_PK) JOIN IMAGE I ON (L.LESSON_PK = I.IMAGE_FK_PK OR M.MEMBER_PK = I.IMAGE_FK_PK) JOIN CATEGORY C ON (L.CATEGORY_PK = C.CATEGORY_PK) WHERE I.IMAGE_TYPE = 'profile' AND L.CATEGORY_PK IN (SELECT MC.CATEGORY_PK FROM MEMBER_CATEGORY MC WHERE MC.MEMBER_PK = ?) ORDER BY 1 DESC
