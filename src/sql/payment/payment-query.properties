insertPayment=INSERT INTO LESSON_PAYMENT VALUES(LESSON_PAYMENT_SEQ.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?, ?)
selectList=SELECT PAYMENT_PK, LESSON_SCHEDULE_PK, MEMBER_ID, MEMBER_NAME, MEMBER_PHONE, M.MEMBER_PK, PAYMENT_COSTS, POINTS_USED, POINTS_GIVEN, PAYMENT_IMP_NUM, PAYMENT_METHOD, PAYMENT_DATE, ARTIST_PK FROM LESSON_PAYMENT P JOIN MEMBER M ON (P.MEMBER_PK = M.MEMBER_PK)
updateCount=UPDATE LESSON_ORDER SET LISTENERS = (SELECT LISTENERS FROM LESSON_ORDER WHERE SCHEDULE_PK = (SELECT SCHEDULE_PK FROM LESSON_SCHEDULE WHERE SCHEDULE_PK = (SELECT LESSON_SCHEDULE_PK FROM LESSON_PAYMENT WHERE PAYMENT_IMP_NUM = ?))) + 1 WHERE SCHEDULE_PK = (SELECT LESSON_SCHEDULE_PK FROM lESSON_PAYMENT WHERE PAYMENT_IMP_NUM = ?)
insertRegister=INSERT INTO LESSON_REGISTER VALUES ((SELECT LESSON_SCHEDULE_PK FROM LESSON_PAYMENT WHERE PAYMENT_IMP_NUM = ?),(SELECT MEMBER_PK FROM LESSON_PAYMENT WHERE PAYMENT_IMP_NUM = ?) ,DEFAULT)
showPayView=SELECT LS.SCHEDULE_PK, L.LESSON_NAME, M.MEMBER_PK, M.ARTIST_NICK, L.TOTAL_ORDERS, COST_PER_ORDER, TOTAL_COSTS, REGION, SUB_REGION, ADDRESS, (SELECT MEMBER_POINT FROM MEMBER WHERE MEMBER_PK = ?) AS MEMBER_POINT FROM LESSON_SCHEDULE LS JOIN LESSON_PAYMENT P ON (P.LESSON_SCHEDULE_PK = LS.SCHEDULE_PK) JOIN LESSON_ORDER LO ON (P.LESSON_SCHEDULE_PK = LO.SCHEDULE_PK) JOIN LESSON L ON (LS.LESSON_PK = L.LESSON_PK) JOIN MEMBER M ON (L.ARTIST_PK = M.MEMBER_PK) WHERE LESSON_SCHEDULE_PK = ?
insertUsingPoint=INSERT INTO MEMBER_POINTS VALUES (1, SYSDATE, ?, ?, 2, ?, ?)