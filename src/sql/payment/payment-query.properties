insertPayment=INSERT INTO LESSON_PAYMENT VALUES(LESSON_PAYMENT_SEQ.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?, ?)
selectList=SELECT PAYMENT_PK, LESSON_SCHEDULE_PK, MEMBER_ID, MEMBER_NAME, MEMBER_PHONE, M.MEMBER_PK, PAYMENT_COSTS, POINTS_USED, POINTS_GIVEN, PAYMENT_IMP_NUM, PAYMENT_METHOD, PAYMENT_DATE, ARTIST_PK FROM LESSON_PAYMENT P JOIN MEMBER M ON (P.MEMBER_PK = M.MEMBER_PK)
updateCount=UPDATE LESSON_ORDER SET LISTENERS = (SELECT LISTENERS FROM LESSON_ORDER WHERE SCHEDULE_PK = (SELECT SCHEDULE_PK FROM LESSON_SCHEDULE WHERE SCHEDULE_PK = (SELECT LESSON_SCHEDULE_PK FROM LESSON_PAYMENT WHERE PAYMENT_PK = ?))) + 1 WHERE SCHEDULE_PK = (SELECT LESSON_SCHEDULE_PK FROM lESSON_PAYMENT WHERE PAYMENT_PK = ?)
insertRegister=INSERT INTO LESSON_REGISTER VALUES ((SELECT LESSON_SCHEDULE_PK FROM LESSON_PAYMENT WHERE PAYMENT_PK = 1),(SELECT MEMBER_PK FROM LESSON_PAYMENT WHERE PAYMENT_PK = 1) ,DEFAULT)