selectDetail=SELECT PAYMENT_IMP_NUM, LESSON_NAME, PAYMENT_COSTS, POINTS_USED, LESSON_ORDER_TIMES, L.ARTIST_PK FROM LESSON_PAYMENT P JOIN LESSON_SCHEDULE LS ON (P.LESSON_SCHEDULE_PK = LS.SCHEDULE_PK) JOIN LESSON_ORDER LO ON (P.LESSON_SCHEDULE_PK = LO.SCHEDULE_PK) JOIN LESSON L ON (LS.LESSON_PK = L.LESSON_PK) JOIN MEMBER M ON (L.ARTIST_PK = M.MEMBER_PK) WHERE LESSON_ORDER_TIMES = (SELECT MAX(LESSON_ORDER_TIMES) FROM LESSON_ORDER) AND PAYMENT_PK = ?